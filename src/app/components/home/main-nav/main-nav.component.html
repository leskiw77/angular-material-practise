<ng-container *ngIf="!song; else songSelected"> dupa</ng-container>

<ng-template #songSelected>
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Info">
      <app-info [song]="song"></app-info>
    </mat-tab>
    <mat-tab label="Text"> {{ song.text }}</mat-tab>
    <mat-tab label="Third"> Content 3</mat-tab>
  </mat-tab-group>
</ng-template>
